    <style>
      .inp {
        padding: 12px;
        border-radius: 10px;
        width: 160px;
        border: 1px solid #000;
        height: 16px;
        background-color: #ffffff;
        transition: all 0.3s;
      }
      .text {
        position: relative;
        top: 0;
        left: calc(-175px);
        color: #aaa;
        font-weight: 100;
        transition: all 0.3s;
        user-select: none;
        /* z-index: -1; */
      }
      .inp:is(:focus, :valid) + .text {
        top: calc(-18px);
        font-size: 70%;
        background-color: #fff;
        padding: 0 4px;
      }
      .inp:focus {
        outline: none;
        background-color: #fff;
      }

  <body onload="if(window.location.search){document.getElementById('inp').value = (window.location.search).match(/(?<=number=).+/g)[0];search(document.getElementById('inp').value)}">

      <noscript style="color: red">js未开启，需要js启用才能使用！<br /></noscript>

        <p>我搜的人是SRPN成员却显示未加入,<a href="https://v.douyin.com/FtTMvDN/">我要上报</a>!</p>
      </div>

        </p>
